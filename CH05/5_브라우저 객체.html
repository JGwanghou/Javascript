<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5_브라우저 객체</title>

    <!--
        날짜 : 2022/10/11
        이름 : 조광호
        내용 : 자바스크립트 브라우저 객체 실습하기
    -->
    <script>
        // 브라우저 객체
       
        window.document.write('브라우저 객체 출력<br>');

        function go(href){
            location.href = href;
        }

        function next(){
            history.forward();
        }

        function prev(){
            history.back();
        }
    </script>
</head>
<body>
    <h3>브라우저 객체</h3>

    <button onclick="go('https://naver.com')">네이버</button>
    <button onclick="go('https://daum.net')">다음</button>
    <button onclick="next()">앞으로</button>
    <button onclick="prev()">뒤로</button>

</body>
</html>
